name: dribble_clone
run-name: Dribble Clone
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build docker image
        run: docker build . --file Dockerfile --tag dribble_clone

    
